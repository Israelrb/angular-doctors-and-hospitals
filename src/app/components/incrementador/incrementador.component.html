<div class="input-group">
    <span class="input-group-btn">
        <button
                (click)="cambiarValor(-5)"
                [ngClass]="btnClass"
                type="button"
                >
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number"
            (ngModelChange)="onChange($event)"
            [(ngModel)]="progreso"
            [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}" 
            class="form-control" 
            placeholder="progreso">
    <span class="input-group-btn">
        <button 
                (click)="cambiarValor(5)"
                [ngClass]="btnClass" 
                type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
